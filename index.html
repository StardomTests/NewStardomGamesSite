<script src="scripts.js"></script>
<script>
  // Adjust Twitter embed width on mobile
  function setTwitterEmbedWidth() {
    const twitterTimeline = document.getElementById('twitter-timeline');
    if (twitterTimeline) { // Check if the element exists
      if (window.innerWidth <= 767) {
        twitterTimeline.setAttribute('data-width', '350');
      } else {
        twitterTimeline.setAttribute('data-width', '1200');
      }
      twttr.widgets.load(); // Reload Twitter widget to apply the new width
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    // Run the function on page load and when resizing
    setTwitterEmbedWidth();
    window.addEventListener('resize', setTwitterEmbedWidth);
  });
</script>
